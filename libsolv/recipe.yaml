context:
  name: libsolv
  version: 0.7.22
  sha256: 968aef452b5493751fa0168cd58745a77c755e202a43fe8d549d791eb16034d5

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://github.com/openSUSE/libsolv/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'
  patches:
    - sel(win): win_export_and_static_build.patch
    - conda_variant_priorization.patch

build:
  number: 0
  # run_exports:
  #   - '{{ pin_subpackage(name, max_pin="x.x") }}'

requirements:
  build:
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
    - sel(not win): make
    - sel(win): ninja
    - cmake
  host:
    - zlib-static

# test:
#   commands:
