requirements:
  build:
    - '{{ compiler("c") }}'
    - sel(not win): '{{ compiler("cxx") }}'
    - sel(not win): make
    - sel(unix): patch
    - sel(win): m2-patch
    - sel(win): m2-gcc-libs

